<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Edit a Post</title>
</head>

<body>
    <div>

        <div>
            <h3>Edit Post for {{art.title}}</h3>
            <div>
                <a href="/arts/dashboard">Dashboard</a>
                <a href="/logout">Log Out</a>
            </div>
        </div>
        <div>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            {% for message in messages %}
            <p>{{message}}</p>
            {% endfor %}
            {% endif %}

            {% endwith %}
        </div>
    </div>
    
    <div class="column is 4-is-offset-4" >
        <div class="col-4" style="text-align: center;">
            <form action="/arts/{{art.id}}" method="POST" >
                <input type="hidden" name="id" value="{{art.id}}">
                <h3  class="fw-bold">Add Your Creation</h3>
                <div class="mb-3">
                    <label class="form-label">Title</label>
                    <input class="form-control" type="text" value="{{art.title}}" name="title">
                    
                </div>
                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <input class="form-control" type="text" value="{{art.description}}"name="description">
                </div>
                <div class="mb-3">
                    <label class="form-label">Type</label>
                    <input class="form-control" type="text" value="{{art.type}}" name="type">
                </div>
                <div class="mb-3">
                    <label class="form-label">Creation</label>
                    <textarea class="form-control" type="text" value="{{art.creation}}" name="creation" row="3">
                    </textarea>
                </div>
                    <button class="button is-success" type="submit">Change Post</button>
            </form>  
            
            
            
    
            
        </div>

</body>

</html>
