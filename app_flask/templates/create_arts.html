<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Painting</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div>

        <div>
            <h2>ArtVice</h2>
            <h4>Do you need help? Any Advice? Stuck?</h4>
            <div>
                <a href="/dashboard">Dashboard</a>
                <a href="/logout">Log Out</a>
            </div>
        </div>
        <div>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            {% for message in messages %}
            <p>{{message}}</p>
            {% endfor %}
            {% endif %}

            {% endwith %}
        </div>
    </div>
    <div class="column is 4-is-offset-4" >
        <div class="col-4" style="text-align: center;">
            <form action="/arts/create" method="POST" >
                <input type="hidden" name="user_id" value="{{user.id}}">
                <h3  class="fw-bold">Add Your Creation</h3>
                <div class="mb-3">
                    <label class="form-label">Title</label>
                    <input class="form-control" type="text" name="title">
                    
                </div>
                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <input class="form-control" type="text" name="description">
                </div>
                <div class="mb-3">
                    <label class="form-label">Type</label>
                    <input class="form-control" type="text" name="type">
                </div>
                <div class="mb-3">
                    <label class="form-label">Creation</label>
                    <textarea class="form-control" type="text" name="creation" row="3">
                    </textarea>
                </div>
                    <button class="button is-success" type="submit">Add Post</button>
            </form>  
            
            
            
    
            
        </div>
    </div>
    

</body>

</html>
